    <div class="form-group">
        <label class="col-sm-1 control-label">Title</label>
        <div class="col-sm-11">
            <input type="text" class="form-control" placeholder="Please type title" id="title">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-1 control-label">Abstract</label>
        <div class="col-sm-11">

        </div>
    </div>

        <div class="col-sm-offset-1 col-sm-11">
            <button type="button" class="btn btn-default" id="save">Save</button>
        </div>
    </div>
